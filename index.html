<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawkins National Laboratory Employee Directory</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/hawkins-national-laboratory-logo.jpg" alt="Hawkins National Laboratory Logo">
        <h1>Employee Directory</h1>
        <input type="text" name="search" id="search" placeholder="Search...">
    </header>
    <main class="grid-container">
        
    </main>
    <div class="overlay hidden">

            <button class="modal-close">X</button>
            <button class="modal-previous">&lt</button>
            <div class="modal-content">
            </div>
            <button class="modal-next">&gt</button>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
